# Gaze + hand fusion rules
window_ms: 300
# Performance hints (used by CLI adaptively)
perf:
  adaptive_stride: true
  roi_hands: true   # (future: crop hand inference around last gaze)
rules:
  # State machine handles priority; rules kept for compatibility/documentation
  - when: "gaze.on_screen and hand.gesture == 'pinch'"
    do:   {"type": "select"}
  - when: "gaze.fixation_ms >= 600 and eye.blink == 'single'"
    do:   {"type": "click"}
  - when: "hand.gesture == 'palm'"
    do:   {"type": "cancel"}
  - when: "hand.gesture == 'point' and gaze.dx > 300"
    do:   {"type": "scroll", "direction": "auto"}
